<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin: 20px 0; padding: 10px; border: 1px solid #ccc; font-style: italic; }
    .form-group { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "Show New Quote" to get a quote!</div>

  <div class="form-group">
    <label for="categorySelect">Choose category:</label>
    <select id="categorySelect"></select>
  </div>

  <button id="newQuote">Show New Quote</button>

  <h2>Add a New Quote</h2>
  <div class="form-group">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  </div>
  <div class="form-group">
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  </div>
  <button onclick="addQuote()">Add Quote</button>

  <h2>Import/Export Quotes</h2>
  <button onclick="exportQuotesToJson()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
