<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin: 20px 0; padding: 10px; border: 1px solid #ccc; font-style: italic; }
    .form-group { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display Random Quote -->
  <div id="quoteDisplay">Click "Show New Quote" to get a quote!</div>

  <!-- Category Selector for Random Quote -->
  <div class="form-group">
    <label for="categorySelect">Choose category:</label>
    <select id="categorySelect"></select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- The dynamic form will be inserted below by createAddQuoteForm() -->
  
  <script src="script.js"></script>
</body>
</html>
