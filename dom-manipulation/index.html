<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quoteDisplay, #filteredQuotesList {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
    #syncStatus {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "Show New Quote" to get a quote!</div>

  <div>
    <label for="categorySelect">Choose category:</label>
    <select id="categorySelect"></select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <h2>Add New Quote</h2>
  <div id="addQuoteForm"></div>

  <h2>Import/Export Quotes</h2>
  <button onclick="exportQuotesToJson()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <h2>Filter Quotes by Category</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>
  <div id="filteredQuotesList"></div>

  <h2>Server Sync</h2>
  <button onclick="syncWithServer()">Sync Quotes with Server</button>
  <p id="syncStatus"></p>

  <script src="script.js"></script>
</body>
</html>
